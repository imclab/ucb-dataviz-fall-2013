<style type="text/css">

.g-bar {
  fill:#d0d0d0;
}

</style>



<h1>Part 1</h1>
<div class="bar"></div>


<script type="text/javascript" src="d3.v3.min.js"></script>
<script type="text/javascript">


var margin = {top: 20, right: 10, bottom: 20, left: 10};

var width = 960 - margin.left - margin.right,
height = 500 - margin.top - margin.bottom;

yScale = d3.scale.linear()
    .range([0,height])
    .domain([0,6]);

xScale = d3.scale.ordinal()
  .rangeBands([0, width], .05);



var svg = d3.select(".bar").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("subscription-prices.csv", function(err, prices) {

  window.prices = prices;

  xScale.domain(prices.map(function(d) { return d.Network}) )

  // do stuff here
  var bar = svg.selectAll(".g-bar")
      .data(prices)
      .enter()
      .append("rect")
      .attr("class", "g-bar")
      .attr("x", function(d,i) { return xScale(d.Network); })
      .attr("y", 20)
      .attr("width", 3)
      .attr("height", function(d) { return yScale(d.X2013); })
});



</script>
